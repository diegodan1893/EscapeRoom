<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Escape Room</title>

        <meta name="apple-mobile-web-app-title" content="Escape Room">
        <!--<link rel="apple-touch-icon" href="../imgs/icon.gif">
        <link rel="apple-touch-startup-image" href="../imgs/launch.jpg">-->
        <meta name="apple-mobile-web-app-title" content="Escape Room">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script type="text/javascript" src="libs/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="libs/three.js"></script>
        <script type="text/javascript" src="libs/three.min.js"></script>
        <!--<script type="text/javascript" src="libs/RequestAnimationFrame.js"></script>-->
        <script type="text/javascript" src="libs/OrbitControls.js"></script>
        <script type="text/javascript" src="libs/Tween.js"></script>               
        <script type="text/javascript" src="js/Juego.js"></script> 
        <script type="text/javascript" src="js/VisorObjetos.js"></script> 
        <script type="text/javascript" src="js/Nivel.js"></script> 
        <script type="text/javascript" src="js/ObjetoInteractuable.js"></script> 
        <script type="text/javascript" src="js/ObjetoRecogible.js"></script> 
        <script type="text/javascript" src="js/ObjetoExaminable.js"></script> 
        <script type="text/javascript" src="js/Inventario.js"></script> 
        <script type="text/javascript" src="js/ObjetoInventario.js"></script> 
        <script type="text/javascript" src="js/Dialogo.js"></script> 
        <script type="text/javascript" src="js/Main.js"></script>
        <style>
            body{
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- Div para renderizar el juego principal -->
        <div id="WebGL-output"></div>
       
        <!-- Pantalla de carga -->
        <div id="cargador" class="no-select">
            <div id="spinner"></div>
        </div>

        <!-- Precarga de elementos -->
        <div id="precarga" class="no-select">
            <i class="material-icons">arrow_back</i>
            <i class="material-icons">arrow_forward</i>
            <i class="material-icons">expand_more</i>
            <img src="imgs/inventario/test.png">
            <img src="imgs/inventario/test2.png">
        </div>

        <!-- HUD -->
        <div id="oscurecer" class="no-select"></div>

        <!-- Botón para dejar de examinar -->
        <div id="boton-salir-examinar" class="no-select">
            <button class="w3-btn w3-blue w3-xlarge" onclick="juego.dejarDeExaminar()">
                <i class="material-icons">arrow_back</i> Volver
            </button>
        </div>

        <!-- Botón para salir del visor de objetos -->
        <div id="boton-aceptar" class="no-select">
            <button class="w3-btn w3-blue w3-xlarge" onclick="juego.ocultarVisorObjetos()">
                Aceptar
            </button>
        </div>

        <!-- Interfaz del inventario -->
        <div id="inventario" class="no-select">
            <div id="inventario-izq" class="w3-blue w3-hover-shadow w3-center" onclick="juego.seleccionarAnterior()">
                <i class="material-icons centrar">arrow_back</i>
                </div>
            <img id="objeto-seleccionado" src="" height="150" width="150">
            <div id="inventario-der" class="w3-blue w3-hover-shadow w3-center" onclick="juego.seleccionarSiguiente()">
                <i class="material-icons centrar">arrow_forward</i>
                </div>
        </div>

        <!-- Interfaz de los diálogos -->
        <div id="dialogo" class="no-select w3-panel w3-black w3-round-xxlarge">
            <p id="texto-dialogo"></p>
            <i id="dialogo-siguiente" class="material-icons">expand_more</i>
        </div>
    </body>
</html>
